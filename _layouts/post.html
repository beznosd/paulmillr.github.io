---
layout: base
---

<article>
  <content>
    <h2>{{ page.title }}</h2>
    {% if page.date != null %}
      <time class="dimmed" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%d %b %y" }}</time>
    {% endif %}
    <section class="post-content">{{ content }}</section>
  </content>
</article>
